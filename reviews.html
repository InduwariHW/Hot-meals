<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="reviews.css">
    <title>HotMeals/Log</title>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        
    </nav>

    <div class="main">

        <h1>
            
            <span class="white">Customer</span>
            <span class="yellow">Reviews</span>
             </h1>
            
              <!-- Form to delete an item -->
              <h3>
                <samp class="red">Delete</samp>
                <span class="white">Review</span>
             </h3>
              <form>
                <div>
                    <label for="deleteItem">Select Review:</label>
                    <select id="deleteItem" name="deleteItem">
                    <!-- Options will be dynamically populated from the database -->
                    <option value="item1">Item 1</option>
                     <option value="item2">Item 2</option>
                        <option value="item3">Item 3</option>
                    <!-- Add more options as needed -->
                    </select>
                </div>
            
                <button class="del" type="submit">Remove Review</button>
              </form>
            
              <!-- Form to update item price -->
              <h3>
                <samp class="blue">Update</samp>
                <span class="white">Review</span>
             </h3>
              <form >
                <div>
                    <label for="updateItem">Select Review:</label>
                <select id="updateItem" name="updateItem">
                  <!-- Options will be dynamically populated from the database -->
                  <option value="item1">Item 1</option>
                  <option value="item2">Item 2</option>
                  <option value="item3">Item 3</option>
                  <!-- Add more options as needed -->
                </select>
                </div>
            
                <div>
                    <label for="Text">Text:</label>
                    <input type="text" id="Text" name="Text" required>
                </div>
            
                <button class="up" type="submit">Update Review</button>
              </form>

    </div>    

</body>
</html>
