<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="menu.css">
    <title>HotMeals/Log</title>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        
    </nav>

    <div class="main">

        <h1>
            
            <span class="white">Manage</span>
            <span class="red">MENU</span>
             </h1>
             <h3>
                <samp class="green">Add</samp>
                <span class="white">Item</span>
             </h3>
             <form>
                <div>
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
                
                <div>
                    <label for="itemPrice">Item Price:</label>
                    <input type="number" id="itemPrice" name="itemPrice" required>
                </div>
                <button class="add" type="submit">Add Item</button>
              </form>
            
              <!-- Form to delete an item -->
              <h3>
                <samp class="red">Delete</samp>
                <span class="white">Item</span>
             </h3>
              <form>
                <div>
                    <label for="deleteItem">Select Item to Delete:</label>
                    <select id="deleteItem" name="deleteItem">
                    <!-- Options will be dynamically populated from the database -->
                    <option value="item1">Item 1</option>
                     <option value="item2">Item 2</option>
                        <option value="item3">Item 3</option>
                    <!-- Add more options as needed -->
                    </select>
                </div>
            
                <button class="del" type="submit">Delete Item</button>
              </form>
            
              <!-- Form to update item price -->
              <h3>
                <samp class="blue">Update</samp>
                <span class="white">Item</span>
             </h3>
              <form >
                <div>
                    <label for="updateItem">Select Item to Update:</label>
                <select id="updateItem" name="updateItem">
                  <!-- Options will be dynamically populated from the database -->
                  <option value="item1">Item 1</option>
                  <option value="item2">Item 2</option>
                  <option value="item3">Item 3</option>
                  <!-- Add more options as needed -->
                </select>
                </div>
            
                <div>
                    <label for="newPrice">New Price:</label>
                    <input type="number" id="newPrice" name="newPrice" required>
                </div>
            
                <button class="up" type="submit">Update Price</button>
              </form>

    </div>    

</body>
</html>
