<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="staff.css">
    <title>HotMeals/Log</title>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        
    </nav>

    <div class="main">

        <h1>
            
            <span class="white">Manage</span>
            <span class="brown">Staff</span>
             </h1>
             <h3>
                <samp class="green">Add</samp>
                <span class="white">Staff Member</span>
             </h3>
             <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="Name" name="Name" required>
                </div>
                
                <div>
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <button class="add" type="submit">Add </button>
              </form>
            
              <!-- Form to delete an item -->
              <h3>
                <samp class="red">Delete</samp>
                <span class="white">Staff Member</span>
             </h3>
              <form>
                <div>
                    <label for="deleteItem">Select Staff Member:</label>
                    <select id="deleteItem" name="deleteItem">
                    <!-- Options will be dynamically populated from the database -->
                    <option value="item1">Item 1</option>
                     <option value="item2">Item 2</option>
                        <option value="item3">Item 3</option>
                    <!-- Add more options as needed -->
                    </select>
                </div>
            
                <button class="del" type="submit">Remove</button>
              </form>
            
              <!-- Form to update item price -->
              <h3>
                <samp class="blue">Update</samp>
                <span class="white">Staff Member</span>
             </h3>
              <form >
                <div>
                    <label for="updateItem">Select Staff Member:</label>
                <select id="updateItem" name="updateItem">
                  <!-- Options will be dynamically populated from the database -->
                  <option value="item1">Item 1</option>
                  <option value="item2">Item 2</option>
                  <option value="item3">Item 3</option>
                  <!-- Add more options as needed -->
                </select>
                </div>
            
                <div>
                    <label for="newID">ID:</label>
                    <input type="number" id="newID" name="newID" required>
                </div>
            
                <button class="up" type="submit">Update</button>
              </form>

    </div>    

</body>
</html>
